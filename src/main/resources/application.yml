spring:
  application:
    name: PhoneManagerSpringDataJpa

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

springdoc:
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com:
      ureca:
        miniproject: info
    
    org:
      springframework:
        security: info