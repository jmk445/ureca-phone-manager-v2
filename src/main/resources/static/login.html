<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인 - 휴대폰 판매 시스템</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">휴대폰 판매 시스템</a>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">로그인</h3>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">이메일</label>
              <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
            </div>
            <button type="button" id="btnLogin" class="btn btn-primary w-100">로그인</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
window.onload = function() {
  document.querySelector("#btnLogin").onclick = login;
}

async function login() {
  let email = document.querySelector("#email").value;
  let password = document.querySelector("#password").value;

  console.log(email, password);

  let urlParams = new URLSearchParams({ email, password });

  let url = "/users/login";

  let fetchOptions = {
    method: "POST",
    body: urlParams
  };

  try {
    let response = await fetch(url, fetchOptions);
    let data = await response.json();

    if (data.result === 'success') {
      sessionStorage.setItem("name", data.userDto.userName);
      sessionStorage.setItem("email", data.userDto.userEmail);
      alert("로그인 성공");
      window.location.href = "/index.html";
    } else {
      alert("로그인 실패");
    }
    console.log(data);
  } catch (error) {
    alert("오류가 발생했습니다. 다시 시도해주세요.");
    console.error(error);
  }
}
</script>

</body>
</html>
