<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>login.html</h1>
    <hr>
    <div>
        email : <input type="text" name="email" id="email">
    </div>
    <div>
        password : <input type="password" name="password" id="password">
    </div>
    <button id="btnLogin">로그인</button>
    <script>
    window.onload = function(){
        document.querySelector("#btnLogin").onclick = login;
    }
    
    async function login(){
        // parameter, value
        let email = document.querySelector("#email").value;
        let password = document.querySelector("#password").value;
        
        console.log(email, password);
        
        let urlParams = new URLSearchParams({
            // shorthand property
//          email: email,
//          password: password
            email, password
        });
        
        // url
        let url = "/users/login";
        
        // post, parameter
        let fetchOptions = {
            method: "POST",
            body:urlParams
        }
        
        let response = await fetch(url, fetchOptions);
        let data = await response.json()
        //spa 가 아니기 때문에(jsp를 사용x), session (휘발성) 에 저장해야한다. 
        console.log(data.result)
 		if( data.result == 'success' ){
            
            // user 의 name, email 을 이후 사용하려 한다.
            sessionStorage.setItem("name", data.userDto.userName);
            sessionStorage.setItem("email", data.userDto.userEmail);
            alert("로그인 성공")
            // index.html 이동
            window.location.href ="/index.html";
            
        }else{ // fail or notfound
            alert('로그인 실패');
        }
        console.log(data);
        
    }
</script>
</body>
</html>
