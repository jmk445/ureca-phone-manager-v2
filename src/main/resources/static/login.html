<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container d-flex align-items-center justify-content-center min-vh-100">
	  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
	    <h2 class="text-center mb-4">Login</h2>
	    <form>
	      <div class="mb-3">
	        <label for="email" class="form-label">Email address</label>
	        <input type="email" class="form-control" id="email" placeholder="Enter email">
	      </div>
	
	      <div class="mb-3">
	        <label for="password" class="form-label">Password</label>
	        <input type="password" class="form-control" id="password" placeholder="Enter password">
	      </div>
	
	      <button id="btnLogin" type="submit" class="btn btn-primary w-100">Login</button>
	    </form>
	    <p class="text-center mt-3">Don't have an account? <a href="/register.html">Register</a></p>
	  </div>
	</div>	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
	    window.onload = function(){
	        document.querySelector("#btnLogin").onclick = login;
	    }
	    
	    async function login(){
	        // parameter, value
	        let email = document.querySelector("#email").value;
	        let password = document.querySelector("#password").value;
	        
	        console.log(email, password);
	        
	        let urlParams = new URLSearchParams({
	            // shorthand property
	//          email: email,
	//          password: password
	            email, password
	        });
	        
	        // url
	        let url = "/users/login";
	        
	        // post, parameter
	        let fetchOptions = {
	            method: "POST",
	            body:urlParams
	        }
	        
	        let response = await fetch(url, fetchOptions);
	        let data = await response.json()
	        //spa 가 아니기 때문에(jsp를 사용x), session (휘발성) 에 저장해야한다. 
	        console.log(data.result)
	 		if( data.result == 'success' ){
	            
	            // user 의 name, email 을 이후 사용하려 한다.
	            sessionStorage.setItem("name", data.userDto.userName);
	            sessionStorage.setItem("email", data.userDto.userEmail);
	            alert("로그인 성공")
	            // index.html 이동
	            window.location.href ="/index.html";
	            
	        }else{ // fail or notfound
	            alert('로그인 실패');
	        }
	        console.log(data);
	        
	    }
	</script>

</body>
</html>
