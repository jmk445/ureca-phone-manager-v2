<script>

	window.onload=function(){
		if(sessionStorage.getItem("name") !=null){
			document.querySelector("#loginButton").style.display = 'none'
			document.querySelector("#registerButton").style.display = 'none'
			document.querySelector("#logoutButton").style.display = 'inline'
		}else{
			document.querySelector("#loginButton").style.display = 'inline'
			document.querySelector("#registerButton").style.display = 'inline'
				document.querySelector("#logoutButton").style.display = 'none'
		}
		
		document.querySelector("#logoutButton").onclick=logout;
	}
	
	function logout(){
		sessionStorage.getItem("name") = null
		sessionStorage.getItem("email") = null
		window.href = "index.html";
	}
